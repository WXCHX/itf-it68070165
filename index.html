<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
</head>
<body>
    <div class="nav">
        <nav>68070165</nav>
        <div class="logo"><p>ma bank</p></div>
    </div>

    <div class="toxbex">
        <textarea id="log" class="text" readonly></textarea>
    </div>

    <div class="inform-grid">

        <!-- ACCOUNT OVERVIEW -->
        <div class="left-col">
            <div class="acchead"><h2>ACCOUNT OVERVIEW</h2></div>

            <div class="acc-inform">
                <img class="user-img" src="https://tse4.mm.bing.net/th/id/OIP.awAiMS1BCAQ2xS2lcdXGlwHaHH?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="user">
                <div>
                    <h3>Account Information</h3>
                    <p>Name: Wachirawit</p>
                    <p>Type: Saving</p>
                </div>
            </div>

            <div class="acc-inform">
                <img class="user-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbcx796hM1voIOYbOB17va3DH8vKiNLz7WnA&s" alt="">
                <div>
                    <h3>Balance Information</h3>
                    <p>Current Account Balance:</p>
                    <div class="group">
                        <input id="abalance" required type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Enter account balance</label>
                    </div>

                    <p>Current Cash Balance:</p>
                    <div class="group">
                        <input id="cbalance" required type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Enter cash balance</label>
                    </div>

                    <br><br>
                    <button class="button_top" id="change" type="button" onclick="money_set()">Change</button>
                </div>
            </div>

            <div class="acc-inform">
                <img class="user-img" src="https://images.emojiterra.com/google/noto-emoji/unicode-16.0/color/1024px/1f5a5.png" alt="">
                <div>
                    <h3>Bank Operation</h3>
                    <select id="action">
                        <option value="Deposit">Deposit</option>
                        <option value="Withdraw">Withdraw</option>
                    </select>
                    <div class="group">
                        <input id="amount" required type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Enter amount</label>
                    </div>
                    <button id="submit" class="button_top" type="button" onclick="do_action()">Proceed</button>
                </div>
            </div>
        </div>

        <!-- FINANCIAL TOOLS -->
        <div class="left-col">
            <div class="acchead"><h2>FINANCIAL TOOLS</h2></div>
            <div class="acc-inform">
                <img class="user-img" src="https://cdn-icons-png.flaticon.com/512/10692/10692946.png" alt="currency">
                <div>
                    <h3>Currency Converter</h3>
                    <p>Input Balance:</p>
                    <div class="group">
                        <input id="inputCurrency" required type="text" class="input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Enter amount</label>
                    </div>

                    <p>Output Balance:</p>
                    <div class="group">
                        <input id="outputCurrency" required type="text" class="input" readonly>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Converted amount</label>
                    </div>

                    <select id="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="THB">THB</option>
                    </select>
                    <button id="convert" class="button_top" type="button">Proceed</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
